<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de senha</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="password-container">
        <h1>Verificador de senhas</h1>
        <form action="#" method="POST">
            <label for="senha">Senha</label>
            <input type="text" name="senha" id="senha" placeholder="Digite a senha" data-required data-password-validate onkeyup="validarSenhaForca()">
            <div id="erroSenhaForca"></div>
            <input type="submit" value="Testar">
        </form>
        <div id="output-container">
            <h1>Validação</h1>
            <label for="output" name="output">{{ output }}</label>
        </div>
    </div>
</body>
</html>
